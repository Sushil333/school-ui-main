{% extends 'student/base.html'%}
{% load static %}


{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Striped Table</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

          {% for i in student_list %}
            <tr> <td>{{ i.firstname }}</td>
           
              <td style="float:right;">
                <a href="{% url 'detail_view' i.student_id %}"><button type="button" class="btn btn-outline-info">View</button><a> 
                <a href="{% url 'update'  i.student_id  %}"><button type="button" class="btn btn-outline-info">Edit</button><a> 
                <a href="{% url 'delete'  i.student_id  %}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
              </td>
            </tr>
          {% endfor %}    
        </tbody>
    </table>
</div>
</body>
</html>
{% endblock main_content %}
